<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario02</title>
</head>
<body>
    <h1>teste de formulario</h1>
<form action="cadastro.php" method="post" autocomplete=""> <!--autocomplete="" liga ou desliga-->
    <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuario" autocomplete="username"> <!--required: obrigadotio. maxlength (tamanho maximo) ou minlength=(tamanho minimo)"de um valor ex10", letras size="#"tamanho da caixa...placeholder="coloca o nome um nome dentro da caixa"-->
    </p>

    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form> 
    
</body>
</html>
